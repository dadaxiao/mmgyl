                 function _register()
				{
				var email =	document.getElementById("email").value;
				var password = document.getElementById("password").value;
				var confirmPassword = document.getElementById("confirmPassword").value;
				//两次密码输入不一致
				if(password != confirmPassword)
				{
					alert("两次密码输入不一致")
				}
				//两次密码输入一致
				else{
				$.ajax({
					contentType:"application/json",
					type:"POST",
					url:"http://localhost/mmgyl/index.php/Home/User/register",
					data:{"email":email,"password":password},
					dataType:"json",
					cache:"false",
					async:true,
					success: function(datac){
						var ret = datac.ret;
						//注册成功
					    if(ret == 200)
					    {
					    	location.href="http://localhost/mmgyl/shoppingindex/index.html";
					    	//跳转到哪?session?显示用户登录>
					    }
					   // 注册失败
					    else{
					    	alert(datac.msg);
					    	location.href="#";
					    }
					},
					error: function(datac){
						alert("出错啦")
					}
				});	
		
	   }
	  					
	}


</script>
