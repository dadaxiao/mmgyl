				function userLogin()
				{
				var userName =	document.getElementById("loginname").value;
				var password = document.getElementById("loginpwd").value;
				$.ajax({
					contentType:"application/json",
					type:"POST",
					url:"http://localhost/mmgyl/index.php/Home/User/login",
					data:{"userName":userName,"password":password},
					dataType:"json",
					cache:"false",
					async:true,
					success: function(datac){
						var ret = datac.ret;
						//登录成功
					    if(ret == 200)
					    {
					    	location.href="http://localhost/mmgyl/shoppingindex/index.html";
					    	//跳转到哪?session?显示用户登录>
					    }
					   // 登录失败
					    else{
					    	alert(datac.msg);
					    	location.href="#";
					    }
					},
					error: function(datac){
						alert("出错啦")
					}
				});	
		
	}
		

</script>
